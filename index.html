        <div class="feature-box col-lg-4">
        <div class="glass"> 
            <h1>Welcome you to BITM ChatBot</h1>
            <h2>Yeah,Ask Some Question</h2>
            <div class="input">
                <input
                    type="text"
                    id="userBox"
                    onkeydown="if(event.keyCode == 13){ talk()}"
                    placeholder="Type your Question"
                />
            </div>
            <p id="chatLog">Try Typing Hi, Courses, HODs, Principal, CSE, ECE, EEE, ME, CV, DS, Director, Deputy Director(DD) and etc.</p>
        </div>
    </div>
